analysis:
  iteration: -1
  #run_mode: reco
  log_dir: log_trash
  data_builders:
    #- FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  convert_to_cm: True
reader:
  name: HDF5Reader
  file_keys: ''
writer:
  name: HDF5Writer
  file_name: 2x2_test.h5
  merge_groups: False
  input_keys:
    - index
    - meta
    - run_info
    - input_data
    - cluster_label
  result_keys:
    - cluster_label_adapted
    #- particle_fragments
    #- truth_particle_fragments
    - particles
    - truth_particles
    - interactions
    - truth_interactions
post_processing:
  enforce_particle_semantics:
    profile: True
    priority: 3
  assign_particle_extrema:
    profile: True
    method: local
    priority: 2
  reconstruct_directions:
    profile: True
    optimize: True
    priority: 1
  reconstruct_calo_energy:
    profile: True
    conversion_factor: 1.0
    priority: 1
  reconstruct_csda_energy:
    profile: True
    segment_length: 5.0
    priority: 1
  reconstruct_vertex:
    profile: True
    use_primaries: True
    update_primaries: False
    priority: 1
  reconstruct_momentum:
    profile: True
    method: best
  check_containement:
    profile: True
    detector: 2x2
    margin: 5.0
    mode: detector
  check_fiducial:
    profile: True
    run_mode: both
    detector: 2x2
    margin: [[15,15],[15,15],[15,15]]
    mode: detector
  count_children:
    mode: 'semantic_type'
  match_particles:
    matching_mode: both
  match_interactions:
    matching_mode: both
