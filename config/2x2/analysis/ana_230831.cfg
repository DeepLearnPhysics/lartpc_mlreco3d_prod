analysis:
  iteration: -1
  #run_mode: reco
  log_dir: log_trash
  data_builders:
    #- FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  convert_to_cm: True
reader:
  name: HDF5Reader
  file_keys:
    - /sdf/group/neutrino/drielsma/2x2/reco/2x2_mlreco_output_sim_mini.h5
writer:
  name: HDF5Writer
  file_name: 2x2_test.h5
  merge_groups: True
  input_keys:
    - index
    - meta
    - run_info
  result_keys:
    #- particle_fragments
    #- truth_particle_fragments
    - particles
    - truth_particles
    - interactions
    - truth_interactions
post_processing:
  particle_direction:
    profile: True
    optimize: True
    priority: 1
  assign_particle_extrema:
    profile: True
    mode: local_density
  #range_based_track_energy:
    #bin_size: 17
    #profile: True
    #include_pids: [2,4]
    #table_path: /sdf/group/neutrino/koh0207/lartpc_mlreco3d/analysis/post_processing/reconstruction/tables
  reconstruct_vertex:
    profile: True
    run_mode: both
    use_primaries: True
    update_primaries: False
  match_particles:
    matching_mode: both
  match_interactions:
    matching_mode: both
