analysis:
  iteration: -1
  run_mode: reco
  log_dir: log_trash
  data_builders:
    #- FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  convert_to_cm: True
reader:
  name: HDF5Reader
  file_keys: ''
writer:
  name: HDF5Writer
  file_name: 2x2_ana.h5
  merge_groups: True
  input_keys:
    - index
    - meta
    - run_info
    - trigger
    - input_data
  result_keys:
    #- particle_fragments
    - particles
    - interactions
post_processing:
  enforce_particle_semantics:
    priority: 3
  assign_particle_extrema:
    method: local
    priority: 2
  reconstruct_directions:
    run_mode: reco
    optimize: True
    priority: 1
  reconstruct_calo_energy:
    run_mode: reco
    ADC_to_MeV: 1.0
    shower_fudge: 1./0.83
    priority: 1
  reconstruct_csda_energy:
    run_mode: reco
    segment_length: 5.0
    priority: 1
  reconstruct_mcs_energy:
    run_mode: reco
    segment_length: 5.0
    priority: 1
  reconstruct_vertex:
    run_mode: reco
    use_primaries: True
    update_primaries: False
    priority: 1
  check_containment:
    run_mode: reco
    detector: 2x2_single
    margin: 5.0
    mode: detector
  check_fiducial:
    run_mode: reco
    detector: 2x2_single
    margin: [[15,15],[15,15],[15,15]]
    mode: detector
