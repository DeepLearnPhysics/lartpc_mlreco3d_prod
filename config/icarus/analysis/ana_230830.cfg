  log_dir: /sdf/group/neutrino/koh0207/logs/nu_selection/trash
  data_builders:
    #- FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  spatial_units: 'cm'
reader:
  name: HDF5Reader
  file_keys:
    - /sdf/data/neutrino/icarus/reco/mlreco_020223/bnb_numu_corsika/mlreco_output_bnb_numu_corsika_sim_0.h5
writer:
  name: HDF5Writer
  file_name: trash.h5
  merge_groups: True
  input_keys:
    - index
    - meta
    #- cluster_label
    #- particles_asis
  result_keys:
    #- input_rescaled
    #- cluster_label_adapted
    #- ParticleFragments
    #- TruthParticleFragments
    #- particle_clusts
    - particles
    - truth_particles
    - interactions
    - truth_interactions
post_processing:
  #run_flash_matching:
  #  profile: True
  #  opflash_keys: ['opflash_cryoE', 'opflash_cryoW']
  #  volume_boundaries: [[1376.3], None, None]
  #  ADC_to_MeV: 1./350.
  #  # reflash_merging_window:
  #  fmatch_config: /sdf/group/neutrino/koh0207/logs/nu_selection/bnb_nue_corsika/latest/flashmatch_new.cfg
  particle_direction:
    profile: True
    optimize: True
    priority: 1
  assign_particle_extrema:
    profile: True
    mode: local_density
  # assign_ppn_candidates:
  #   profile: True
  range_based_track_energy:
    bin_size: 17
    profile: True
    include_pids: [2,4]
