analysis:
  iteration: -1
  #run_mode: reco
  log_dir: log_trash
  data_builders:
    #- FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  convert_to_cm: True
reader:
  name: HDF5Reader
  file_keys: ''
writer:
  name: HDF5Writer
  file_name: icarus_mlreco_output.h5
  merge_groups: False
  input_keys:
    - index
    - meta
    - run_info
    - cluster_label
    - energy_label
    - sed
    - opflash_cryoE
    - opflash_cryoW
  result_keys:
    - input_rescaled
    - input_rescaled_source
    - cluster_label_adapted
    #- particle_fragments
    #- truth_particle_fragments
    - particles
    - truth_particles
    - interactions
    - truth_interactions
post_processing:
  run_flash_matching:
    profile: True
    opflash_keys: ['opflash_cryoE', 'opflash_cryoW']
    volume_boundaries: [[1376.3], None, None]
    ADC_to_MeV: 1./350.
    fmatch_config: flashmatch_230911_numi.cfg
    cache: False
    priority: 3
  enforce_particle_semantics:
    profile: True
    priority: 3
  adjust_particle_properties:
    profile: True
    track_pid_thresholds: {4: 0.85, 2: 0.1, 3: 0.0}
    primary_threshold: 0.1
    priority: 2
  assign_particle_extrema:
    profile: True
    method: local
    priority: 2
  reconstruct_directions:
    profile: True
    run_mode: both
    optimize: True
    priority: 1
  reconstruct_calo_energy:
    profile: True
    conversion_factor: 1.0
    priority: 1
  reconstruct_csda_energy:
    profile: True
    run_mode: reco 
    tracking_mode: bin_pca
    segment_length: 5.0
    priority: 1
  reconstruct_vertex:
    profile: True
    run_mode: reco
    use_primaries: True
    update_primaries: False
    priority: 1
  reconstruct_momentum:
    profile: True
    method: best
  check_containement:
    profile: True
    run_mode: both
    detector: icarus
    margin: 5.0
    use_source: True
    mode: module
  check_fiducial:
    profile: True
    run_mode: both
    detector: icarus
    margin: [[25,25],[25,25],[30,50]]
    mode: module
  count_children:
    mode: 'semantic_type'
  match_particles:
    matching_mode: both
  match_interactions:
    matching_mode: both
