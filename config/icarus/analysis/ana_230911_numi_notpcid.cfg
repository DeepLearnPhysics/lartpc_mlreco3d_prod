analysis:
  iteration: -1
  log_dir: log_trash
  data_builders:
    # - FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  convert_to_cm: True
reader:
  name: HDF5Reader
  file_keys: ''
writer:
  name: HDF5Writer
  file_name: icarus_ana_output.h5
  merge_groups: False
  input_keys:
    - index
    - meta
    - run_info
    - cluster_label
    - energy_label
    - sed
    - opflash_cryoE
    - opflash_cryoW
    - crthits
  result_keys:
    - input_rescaled
    # - input_rescaled_source
    - cluster_label_adapted
    # - particle_fragments
    # - truth_particle_fragments
    - particles
    - truth_particles
    - interactions
    - truth_interactions
post_processing:
  run_flash_matching:
    fmatch_config: flashmatch_230911_numi.cfg
    opflash_map:
      opflash_cryoE: 0
      opflash_cryoW: 1
    detector: icarus
    ADC_to_MeV: 1./350.
    priority: 3
  enforce_particle_semantics:
    priority: 3
  adjust_particle_properties:
    track_pid_thresholds: {4: 0.85, 2: 0.1, 3: 0.0}
    primary_threshold: 0.1
    priority: 2
  assign_particle_extrema:
    method: local
    priority: 2
  reconstruct_directions:
    run_mode: both
    optimize: True
    priority: 1
  reconstruct_calo_energy:
    ADC_to_MeV: 1./350.
    shower_fudge: 1./0.87
    priority: 1
  reconstruct_csda_energy:
    run_mode: reco
    tracking_mode: bin_pca
    segment_length: 5.0
    priority: 1
  reconstruct_vertex:
    run_mode: reco
    use_primaries: True
    update_primaries: False
    priority: 1
  reconstruct_momentum:
    method: best
  check_containment:
    run_mode: both
    detector: icarus
    # mode: source
    mode: module
    margin: 5.0
    # cathode_margin: 0.0
  check_fiducial:
    run_mode: both
    detector: icarus
    mode: module
    margin: [[25,25],[25,25],[30,50]]
  count_children:
    mode: 'semantic_type'
  match_particles:
    matching_mode: both
  match_interactions:
    matching_mode: both
