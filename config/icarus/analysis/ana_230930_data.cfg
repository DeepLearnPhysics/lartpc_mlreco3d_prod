analysis:
  iteration: -1
  run_mode: reco
  log_dir: log_trash
  data_builders:
    #- FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  convert_to_cm: True
reader:
  name: HDF5Reader
  file_keys: ''
writer:
  name: HDF5Writer
  file_name: icarus_ana_output.h5
  merge_groups: False
  input_keys:
    - index
    - meta
    - run_info
    - trigger_info
    - opflash_cryoE
    - opflash_cryoW
    - crthits
  result_keys:
    - input_rescaled
    - input_rescaled_source
    #- particle_fragments
    - particles
    - interactions
post_processing:
  parse_trigger:
    file_path: /sdf/data/neutrino/icarus/trigger/triggers.csv
    correct_flash_times: True
    flash_time_corr_us: 4
    priority: 4
  run_flash_matching:
    method: likelihood
    fmatch_config: flashmatch_230930.cfg
    opflash_map:
      opflash_cryoE: 0
      opflash_cryoW: 1
    detector: icarus
    ADC_to_MeV: 1./1400.
    priority: 3
  enforce_particle_semantics:
    priority: 3
  adjust_particle_properties:
    track_pid_thresholds: {4: 0.85, 2: 0.1, 3: 0.0}
    primary_threshold: 0.1
    priority: 2
  assign_particle_extrema:
    method: local
    priority: 2
  reconstruct_directions:
    run_mode: reco
    optimize: True
    priority: 1
  reconstruct_calo_energy:
    ADC_to_MeV: 1./350.
    shower_fudge: 1./0.87
    priority: 1
  reconstruct_csda_energy:
    run_mode: reco 
    tracking_mode: bin_pca
    segment_length: 5.0
    priority: 1
  reconstruct_vertex:
    run_mode: reco
    use_primaries: True
    update_primaries: False
    priority: 1
  reconstruct_momentum:
    method: best
  check_containment:
    run_mode: reco
    detector: icarus
    mode: source
    mode: module
    margin: 5.0
    cathode_margin: -5.0
  check_fiducial:
    run_mode: reco
    detector: icarus
    mode: module
    margin: [[25,25],[25,25],[30,50]]
